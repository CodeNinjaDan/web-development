<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <form action="{{ url_for('edit', id=book_to_update.id) }}" method="POST">
        <p>Book Name: {{ book_to_update.title }}</p>
        <p>Current Rating: {{ book_to_update.rating }}</p>
        <input name="rating" type="text" placeholder="New Rating">
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
